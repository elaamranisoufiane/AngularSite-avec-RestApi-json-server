<div class="row my-4">
    <div class="col-md-6">
        <h3>Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="displayForm = !displayForm; editForm = false; this.restTask();" class="btn btn-dark btn-sm"><i class="fa fa-plus">

            </i> New task</button>
    </div>
</div>
<div *ngIf="displayForm" class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">
                Label
            </label>
            <input [(ngModel)]="mytask.label" id="label" type="text" class="form-control">
        </div>
   <!-- {{ mytask | json}} --> 

 
    <div class="form-check my-2">
        <label for="check" class="form-check-label">
            <input [(ngModel)]="mytask.completed" id="check" type="checkbox" class="form-check-input" />
            Completed
        </label>
    </div> 
    <button *ngIf="editForm" (click)="updateTask()" class="btn btn-warning btn-block col-md-12  mx-auto"><i class="fa fa-refrech">
    </i> Update </button>

        <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-success btn-block col-md-12  mx-auto"><i class="fa fa-send">
        </i> New Task</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <input (keyup)="sreachTasks()" [(ngModel)]="searchText" placeholder="Search ..." type="text" class="form-control">

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center active">
                Name 
                <span class="badge badge-secondary badge-pill">Completed</span>
            </li>
            <li *ngFor="let task of resulttasks" class="list-group-item d-flex justify-content-between align-items-center ">
                <button (click)="editTask(task)" class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></button>

                {{task.label}}
                <span (click)="toggleCompleted(task)" [ngClass]="{
                    'bg-primary': task.completed,
                    'bg-danger': !task.completed
                }" class="badge  badge-pill">
             <i class="fa" [ngClass]="{
            'fa-thumbs-up': task.completed,
            'fa-thumbs-down': !task.completed
             }" aria-hidden="true"></i>
                   
                </span>

                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>
             
        </ul>
    </div>
</div>
