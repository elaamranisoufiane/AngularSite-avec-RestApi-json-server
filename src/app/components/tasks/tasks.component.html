<div class="row my-4">
    <div class="col-md-6">
        <h3>Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm"><i class="fa fa-plus">

            </i> New task</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">
                Label
            </label>
            <input id="label" type="text" class="form-control">
        </div>
    

    <div class="form-check my-2">
        <label for="" class="form-check-label">
            <input type="checkbox" class="form-check-input" />
            Completed
        </label>
    </div> 
        <button class="btn btn-success btn-block col-md-12  mx-auto"><i class="fa fa-send">
        </i> New Task</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center active">
                Name 
                <span class="badge badge-secondary badge-pill">Completed</span>
            </li>
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center ">
                {{task.name}}
                <span [ngClass]="{
                    'bg-success': task.completed,
                    'bg-danger': !task.completed
                }" class="badge  badge-pill">
             <i class="fa" [ngClass]="{
            'fa-thumbs-up': task.completed,
            'fa-thumbs-down': !task.completed
             }" aria-hidden="true"></i>
                   
                </span>

                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>
             
        </ul>
    </div>
</div>
